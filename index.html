<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Google Fonts Manrope Font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <script src="./scripts/main.js" defer></script>

  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>

  <main>
    <section class="advice-container">
      <p class="advice-number">Advice #<span class="advice-number-api"></span></p>
      <p class="advice-text">"<span class="advice-text-api"></span>"</p>

      <picture class="pattern-divider">
        <source media="(min-width:766px)" srcset="./images/pattern-divider-desktop.svg">
        <source media="(max-width:765px)" srcset="./images/pattern-divider-mobile.svg">
      </picture>
      <!-- <img class="pattern-divider" src="./images/pattern-divider-mobile.svg" alt="pattern divider" /> -->
      <div class="dice-container">
        <img src="./images/icon-dice.svg" alt="icon dice" />
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Michael East</a>.
  </div>
</body>

</html>
